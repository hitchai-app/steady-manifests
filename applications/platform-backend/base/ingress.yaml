apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-backend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - api-stage.steady.ops.last-try.org
    secretName: platform-backend-tls
  rules:
  - host: api-stage.steady.ops.last-try.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: platform-backend
            port:
              number: 3000
