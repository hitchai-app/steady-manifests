apiVersion: batch/v1
kind: Job
metadata:
  name: platform-backend-migration
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: migrate
        image: ghcr.io/hitchai-app/platform-backend:prod-b4712ee8af5263676f24e6476b423589e00d71ee
        command: ["node", "dist/db/migrate.js"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-platform-user
              key: uri
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
