apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: miniapp
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-compress@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - miniapp-stage.steady.ops.last-try.org
    secretName: miniapp-tls
  rules:
  - host: miniapp-stage.steady.ops.last-try.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: miniapp
            port:
              number: 80
