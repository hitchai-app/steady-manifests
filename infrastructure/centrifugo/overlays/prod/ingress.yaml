apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: centrifugo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: steady-prod-websocket@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ws.steady.ops.last-try.org
    secretName: centrifugo-tls
  rules:
  - host: ws.steady.ops.last-try.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: centrifugo
            port:
              number: 8000
