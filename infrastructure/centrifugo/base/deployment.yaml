apiVersion: v1
kind: Service
metadata:
  name: centrifugo
spec:
  selector:
    app: centrifugo
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: grpc
    port: 10000
    targetPort: 10000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: centrifugo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: centrifugo
  template:
    metadata:
      labels:
        app: centrifugo
    spec:
      containers:
      - name: centrifugo
        image: centrifugo/centrifugo:v6
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 10000
          name: grpc
        env:
        - name: CENTRIFUGO_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: centrifugo-secrets
              key: admin-password
        - name: CENTRIFUGO_ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: centrifugo-secrets
              key: admin-secret
        - name: CENTRIFUGO_HTTP_API_KEY
          valueFrom:
            secretKeyRef:
              name: centrifugo-secrets
              key: api-key
        - name: CENTRIFUGO_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: centrifugo-secrets
              key: admin-secret
        volumeMounts:
        - name: config
          mountPath: /centrifugo
        command:
        - centrifugo
        args:
        - --config=/centrifugo/config.json
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: centrifugo-config
