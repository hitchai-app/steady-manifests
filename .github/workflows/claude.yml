name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow file operations and branch creation
      pull-requests: write # Allow PR creation, comments, reviews
      issues: write # Allow issue comments and updates
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          # Allow all bots to trigger the review
          allowed_bots: '*'

          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Allow broad tool access for GitOps operations
          # Branch protection/rulesets prevent direct pushes to prod/stage
          allowed_tools: |
            Bash(kubectl get:*),
            Bash(kubectl describe:*),
            Bash(kubectl logs:*),
            Bash(kubectl top:*),
            Bash(kubectl explain:*),
            Bash(kustomize:*),
            Bash(argocd:*),
            Bash(git:*),
            Bash(gh pr:*),
            Bash(gh api:*),
            Bash(gh run:*),
            Bash(gh repo:*),
            Bash(gh auth:*),
            Bash(yq:*),
            Bash(jq:*),
            Bash(cat:*),
            Bash(ls:*),
            Bash(grep:*),
            Bash(find:*),
            mcp__github__*
